{% extends 'base.html' %}
{% load static %}

{% block title %} Log In {% endblock %}

{% block body %}

<div class="col-lg-12 mt-5 d-flex justify-content-center" >
    <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5" style="width: 500px;">
        <div class="padding_eight_all bg-white">
            <div class="heading_s1">
                <h3 class="mb-30">Login</h3>
            </div>
            <form method="post">
                {% if messages %}
                    {% for messages in messages %}
                        <ul>
                            <li>
                                {{messages}}
                            </li>
                        </ul>
                    {% endfor %}

                {% endif %}

                {% csrf_token %}
                <div class="form-group">
                    <input type="text" required="" name="name" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <input required="" type="password" name="password" placeholder="Password">
                </div>
                <div class="login_footer form-group">
                    <div class="chek-form">
                        <div class="custome-checkbox">
                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                            <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                        </div>
                    </div>
                    <a class="text-muted" href="#">Forgot password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
